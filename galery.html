        overflow: hidden;
        max-height: 0;
      }
      #navbar-menu.show {
        max-height: 300px;
      }
      .gallery-img {
        transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.4s;
      }
      .gallery-img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 32px rgba(236, 72, 153, 0.15);
      }
      /* Background animasi saturasi galery section */
      .gallery-section-bg {
        position: relative;
        overflow: hidden;
      }
      .gallery-section-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        background: url("img/GDP_96446.jpg") center center / cover no-repeat;
        filter: saturate(100%);
        opacity: 0.5;
        animation: gallerySaturate 3s ease-in-out forwards;
      }
      @keyframes gallerySaturate {
        0% {
          filter: saturate(100%);
        }
        100% {
          filter: saturate(50%);
        }
      }
      /* Animasi saturasi untuk image card galery */
      @keyframes cardSaturate {
        0% {
          filter: saturate(0%);
        }
        100% {
          filter: saturate(100%);
        }
      }
      .animate-card-saturate {
        animation: cardSaturate 2.5s ease-in-out forwards;
      }
      .gallery-section-content {
        position: relative;
        z-index: 1;
      }
    </style>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      // Inisialisasi AOS
      AOS.init();
      // Navbar mobile toggle
      document.getElementById("navbar-toggle").addEventListener("click", function () {
        var menu = document.getElementById("navbar-menu");
        menu.classList.toggle("show");
      });
      // Autoplay music
      window.addEventListener("DOMContentLoaded", function () {
        var audio = document.getElementById("background-music");
        var playPromise = audio.play();
        if (playPromise !== undefined) {
          playPromise.catch(function (error) {
            // Autoplay diblokir, tunggu interaksi user
            document.body.addEventListener(
              "click",
              function playMusic() {
                audio.play();
              },
              { once: true }
            );
          });
        }
      });

      // Loading overlay hide on window load
      window.onload = function () {
        const overlay = document.getElementById("loading-overlay");
        if (overlay) {
          overlay.style.opacity = "0";
          setTimeout(() => (overlay.style.display = "none"), 500);
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script>
      // Full image popup on click
      document.querySelectorAll(".gallery-img").forEach(function (img) {
        img.addEventListener("click", function () {
          Swal.fire({
            html: `
              <div class='flex flex-col items-center justify-center p-0 sm:p-4'>
                <div class='bg-white rounded-xl shadow-2xl overflow-hidden border-4 border-pink-200 animate__animated animate__zoomIn' style='max-width:90vw;'>
                  <img src='${img.src}' alt='${img.alt}' class='w-full max-w-xs sm:max-w-md md:max-w-lg lg:max-w-2xl object-contain' />
                </div>
                <div class='mt-4 text-pink-600 font-semibold text-lg text-center'>${img.alt}</div>
              </div>
            `,
            showCloseButton: true,
            showConfirmButton: false,
            background: "rgba(255,255,255,0.95)",
            width: "100vw",
            padding: "0",
            customClass: {
              popup: "rounded-lg p-0",
              closeButton: "text-pink-600 text-2xl",
            },
          });
        });
      });
